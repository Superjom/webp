<form name="userCreateForm" onsubmit="user.create();return false;">
<div class="main_table">
	<table class="m_table" width="100%" border="0" cellspacing="0">
		<thead>
			<tr>
				<th align="left"><img src="/images/sub_func.gif"
					align="absmiddle" /> <span>创建用户</span></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<table bgcolor="#F0F8E2" width="100%" border="0" cellpadding="6"
						cellspacing="1">
						<tr>
							<td width="25%"></td>
							<td width="20%" align="right">账号</td>
							<td width="20%" align="left">
							<input name="userid" id="userid" type="text" class="formtext_b80" />
							</td>
							<td align="left" id="info_1" style="color: red"></td>
						</tr>
						<tr>
							<td width="25%"></td>
							<td width="20%" align="right">密码</td>
							<td width="20%" align="left">
							<input name="pwd" id="pwd" type="password" class="formtext_b80" />
							</td>
							<td align="left" id="info_2" style="color: red"></td>
						</tr>
						<tr>
							<td width="25%"></td>
							<td width="20%" align="right">重复密码</td>
							<td width="20%" align="left">
							<input name="pwd_1" id="pwd_1" type="password" class="formtext_b80" />
							</td>
							<td align="left" id="info_3" style="color: red"></td>
						</tr>
						<tr>
							<td width="25%"></td>
							<td width="20%" align="right">姓名</td>
							<td width="20%" align="left">
							<input name="name" id="name" type="text" class="formtext_b80" />
							</td>
							<td align="left" id="info_4" style="color: red"></td>
						</tr>
						<tr>
          					<td width="25%"></td>
            				<td width="20%" align="right">性别</td>
            				<td width="20%" align="left">
            				<input type="radio" name="sex" value="1" type="text" checked />男
            				<input type="radio" name="sex" value="2" type="text" />女
							</td>
            				<td></td>
          				</tr>
						<tr>
							<td width="25%"></td>
							<td width="20%" align="right">角色</td>
							<td width="20%" align="left">
							#foreach($role in $roles )
							<input type="radio" name="role" value="$role.id" type="text" />$!role.name
							#end
							</td>
							<td align="left" id="info_5" style="color: red"></td>
						</tr>
					</table>
					<div class="form_control">
						<input name="submit1" type="submit" class="but_01" value="提交" />
						<input name="submit2" type="button" onclick="user.list()" class="but_01" value="返回" />
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</form>
