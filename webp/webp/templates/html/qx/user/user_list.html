<div class="main_table">
	<table width="100%" border="0" cellspacing="0" class="m_table">
		<thead>
			<tr>
				<th align="center" width="10%">编号</th>
				<th align="center" width="15%">账号</th>
				<th align="center" width="15%">姓名</th>
				<th align="center" width="15%">性别</th>
				<th align="center" width="15%">创建时间</th>
				<th align="center" width="15%">所属角色</th>
				<th align="center" width="15%">操作</th>
			</tr>
		</thead>
		<tbody>
			#if($list.size()==0)
				<tr><td align="center" colspan="11"><font color="red">没有符合条件的记录！</font></td></tr>
			#end
			#set($no=0)
			#foreach($user in $list )
			#set($no=$no+1)
			<tr>
				<td width="10%" align="center">$no</td>
				<td width="15%" align="center">$!user.userId</td>
				<td width="15%" align="center">$!user.name</td>
				<td width="15%" align="center">#if($user.sex==1) 男 #else 女 #end</td>
				<td width="15%" align="center">$!user.dt</td>
				<td width="15%" align="center">$!user.roleName</td>
				<td width="15%" align="center">
				#if($purview.get("update"))
					<a href="#" onclick="user.updateinit($user.id)" style="text-decoration:none;color:blue">&nbsp;更新&nbsp;</a>
				#end
				#if($purview.get("delete"))
					<a href="#" onclick="user.del($user.id)" style="text-decoration:none;color:blue">&nbsp;删除&nbsp;</a>
				#end
				</td>
			</tr>
			#end
		</tbody>
	</table>
</div>
