
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

<title>head</title>

<link href="/static/css/css_bak.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/static/js/jquery.js"></script>

<script type="text/javascript" src="/static/js/nonmarked/googlepr.js"></script>

</head>

<body>

    <div>

        <img src="/static/images/position.gif" align="absmiddle" /> 当前位置：基于googlepr的抽样评估

        <input type="hidden" id="module_flag" value="{{ module_flag }}" />

        <input type="hidden" id="func_flag" value="{{ func_flag }}" />

    </div>

    <form name="googleprQueryForm" onsubmit="googlepr.list();return false;">

    <div align="right">

        <table width="50%" border="0" cellspacing="0" class="m_table">

            <tr>

                <td width="45%"></td>

                <td width="35%" align="right">策略：&nbsp;<input name="tac_name" id="tac_name" type="text" class="formtext_b60" size="30" /></td>

                <td width="20%" align="left">

                <input name="submit1" type="submit" class="but_01" value="查 询" />&nbsp;

                {% if  func.purview_has_create %}

                <input name="submit2" onclick="googlepr.createinit()" type="button" class="but_01" value="创建" />&nbsp;

                {% endif %}

                </td>

            </tr>

        </table>

    </div>

    </form>

    <div id="googlepr_list" align="center">

        <div class="main_table">

            <table width="100%" border="0" cellspacing="0" class="m_table">

                <thead>

                    <tr>

                        <th align="center" width="5%">编号</th>

                        <th align="center" width="17%">策略A</th>

                        <th align="center" width="17%">策略B</th>

                        <th align="center" width="17%">创建者</th>

                        <th align="center" width="17%">创建时间</th>

                        <th align="center" width="10%">状态</th>

                        <th align="center" width="17%">操作</th>

                    </tr>

                </thead>

                <thead>

                    <tr>

                        <td align="center" colspan="11"><font color="red">请点击“查询”按钮进行数据的查询！</font></td>

                    </tr>

                </thead>

                <tbody>

                </tbody>

            </table>

        </div>

    </div>

    <div id='e_show'></div>

    <div id='googlepr_create'></div>

    <div id='googlepr_createschedule'></div>

</body>

</html>
